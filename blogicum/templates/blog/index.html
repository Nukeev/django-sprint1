<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента записей</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    {% include 'header.html' %}
    <main>
        <div class="container py-5">
            <h1>Лента записей</h1>
            {% for post in posts %}
                <hr>
                <article>
                    <ul>
                        <li>Место: {{ post.location }}</li>
                        <li>Дата: {{ post.date }}</li>
                        <li>Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a></li>
                    </ul>
                    <p>{{ post.text|slice:":100" }}...</p>
                    <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
                </article>
            {% endfor %}
        </div>
    </main>
    {% include 'footer.html' %}
</body>
</html>
